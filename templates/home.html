<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Nhận Dạng Biển Số Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 40px;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }
        .main-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        .title {
            margin-bottom: 30px;
        }
        .card {
            margin: 20px;
            transition: transform 0.3s;
            border-radius: 10px;
            overflow: hidden;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .btn-lg {
            padding: 15px 30px;
            font-size: 18px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container main-container">
        <h1 class="title">Hệ Thống Nhận Dạng Biển Số Xe</h1>
        <p class="lead mb-5">Chọn cổng bạn muốn quản lý</p>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2016/11/22/19/33/archive-1850170_960_720.jpg" class="card-img-top" alt="Cổng vào">
                    <div class="card-body">
                        <h5 class="card-title">Cổng Vào</h5>
                        <p class="card-text">Quản lý xe vào bãi đỗ xe</p>
                        <a href="/entry" class="btn btn-primary btn-lg">Truy cập</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <img src="https://cdn.pixabay.com/photo/2016/11/22/19/33/archive-1850170_960_720.jpg" class="card-img-top" alt="Cổng ra">
                    <div class="card-body">
                        <h5 class="card-title">Cổng Ra</h5>
                        <p class="card-text">Quản lý xe ra khỏi bãi đỗ xe</p>
                        <a href="/exit" class="btn btn-success btn-lg">Truy cập</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
